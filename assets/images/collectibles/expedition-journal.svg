<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D3A3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Journal cover -->
  <rect x="12" y="10" width="32" height="44" rx="2"
        fill="url(#leatherGrad)" stroke="#654321" stroke-width="1"/>

  <!-- Leather texture lines -->
  <line x1="14" y1="15" x2="42" y2="15" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
  <line x1="14" y1="20" x2="42" y2="20" stroke="#654321" stroke-width="0.5" opacity="0.6"/>
  <line x1="14" y1="49" x2="42" y2="49" stroke="#654321" stroke-width="0.5" opacity="0.6"/>

  <!-- Cover embossing -->
  <rect x="16" y="18" width="24" height="28" rx="1"
        fill="none" stroke="#A0522D" stroke-width="0.8" opacity="0.8"/>

  <!-- Expedition number "33" -->
  <text x="28" y="28" font-family="serif" font-size="8" font-weight="bold"
        fill="#FFD700" text-anchor="middle">33</text>

  <!-- Decorative compass rose -->
  <g transform="translate(28,36)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#FFD700" stroke-width="0.8" opacity="0.8"/>
    <line x1="-3" y1="0" x2="3" y2="0" stroke="#FFD700" stroke-width="0.6"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#FFD700" stroke-width="0.6"/>
    <polygon points="-1,-2 0,-4 1,-2" fill="#FFD700"/>
  </g>

  <!-- Journal pages (slightly open) -->
  <rect x="46" y="12" width="6" height="40" rx="1"
        fill="url(#pageGrad)" stroke="#E6D3A3" stroke-width="0.5"/>

  <!-- Page lines -->
  <g stroke="#D3C7A6" stroke-width="0.3" opacity="0.7">
    <line x1="47" y1="16" x2="51" y2="16"/>
    <line x1="47" y1="18" x2="51" y2="18"/>
    <line x1="47" y1="20" x2="51" y2="20"/>
    <line x1="47" y1="22" x2="51" y2="22"/>
    <line x1="47" y1="24" x2="51" y2="24"/>
    <line x1="47" y1="26" x2="51" y2="26"/>
  </g>

  <!-- Binding stitches -->
  <g stroke="#654321" stroke-width="0.4" opacity="0.8">
    <line x1="44" y1="14" x2="46" y2="14"/>
    <line x1="44" y1="18" x2="46" y2="18"/>
    <line x1="44" y1="22" x2="46" y2="22"/>
    <line x1="44" y1="26" x2="46" y2="26"/>
    <line x1="44" y1="30" x2="46" y2="30"/>
    <line x1="44" y1="34" x2="46" y2="34"/>
    <line x1="44" y1="38" x2="46" y2="38"/>
    <line x1="44" y1="42" x2="46" y2="42"/>
    <line x1="44" y1="46" x2="46" y2="46"/>
    <line x1="44" y1="50" x2="46" y2="50"/>
  </g>

  <!-- Wear and age effects -->
  <path d="M15 12 Q17 11 19 12" fill="none" stroke="#A0522D" stroke-width="0.4" opacity="0.5"/>
  <path d="M40 53 Q42 54 44 53" fill="none" stroke="#A0522D" stroke-width="0.4" opacity="0.5"/>

  <!-- Small ink stains -->
  <circle cx="20" cy="25" r="0.5" fill="#2F4F4F" opacity="0.6"/>
  <circle cx="35" cy="40" r="0.3" fill="#2F4F4F" opacity="0.4"/>

  <!-- Belle Ã‰poque flourish -->
  <g transform="translate(28,44)" opacity="0.7">
    <path d="M-3,0 Q0,-2 3,0 Q0,2 -3,0" fill="none" stroke="#FFD700" stroke-width="0.6"/>
    <circle cx="0" cy="0" r="0.5" fill="#FFD700"/>
  </g>
</svg>