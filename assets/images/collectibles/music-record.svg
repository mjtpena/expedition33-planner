<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vinylGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="labelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD5C5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="grooveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Main vinyl record -->
  <circle cx="32" cy="32" r="28" fill="url(#vinylGrad)" stroke="#000" stroke-width="1"/>

  <!-- Vinyl grooves -->
  <g stroke="url(#grooveGrad)" stroke-width="0.3" fill="none" opacity="0.6">
    <circle cx="32" cy="32" r="26"/>
    <circle cx="32" cy="32" r="24"/>
    <circle cx="32" cy="32" r="22"/>
    <circle cx="32" cy="32" r="20"/>
    <circle cx="32" cy="32" r="18"/>
    <circle cx="32" cy="32" r="16"/>
    <circle cx="32" cy="32" r="14"/>
  </g>

  <!-- Record label -->
  <circle cx="32" cy="32" r="12" fill="url(#labelGrad)" stroke="#8B0000" stroke-width="0.5"/>

  <!-- Label text area -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#FFD700" stroke-width="0.3" opacity="0.8"/>

  <!-- Lumière Records logo -->
  <text x="32" y="26" font-family="serif" font-size="4" font-weight="bold"
        fill="#FFD700" text-anchor="middle">LUMIÈRE</text>
  <text x="32" y="30" font-family="serif" font-size="2.5"
        fill="#FFD700" text-anchor="middle">RECORDS</text>

  <!-- Musical note -->
  <g transform="translate(32,36)" fill="#FFD700" opacity="0.9">
    <circle cx="2" cy="0" r="1"/>
    <rect x="2.8" y="-4" width="0.4" height="4"/>
    <path d="M3.2,-4 Q4,-3 3.2,-2" fill="#FFD700"/>
  </g>

  <!-- Center spindle hole -->
  <circle cx="32" cy="32" r="2" fill="#000" stroke="#333" stroke-width="0.5"/>

  <!-- Vinyl shine/reflection -->
  <path d="M20 20 Q32 24 44 20" fill="none" stroke="#555" stroke-width="0.8" opacity="0.4"/>
  <path d="M18 32 Q32 28 46 32" fill="none" stroke="#555" stroke-width="0.6" opacity="0.3"/>

  <!-- Art Deco decorative elements on label -->
  <g transform="translate(32,32)" stroke="#FFD700" stroke-width="0.4" fill="none" opacity="0.6">
    <path d="M-8,2 Q-4,0 0,2 Q4,0 8,2"/>
    <path d="M-8,-2 Q-4,0 0,-2 Q4,0 8,-2"/>
  </g>

  <!-- Wear marks and scratches -->
  <g stroke="#333" stroke-width="0.2" opacity="0.4">
    <line x1="15" y1="25" x2="18" y2="28"/>
    <line x1="45" y1="35" x2="48" y2="38"/>
    <path d="M25 12 Q27 14 29 12"/>
  </g>

  <!-- Light reflection on edge -->
  <circle cx="32" cy="32" r="27.5" fill="none" stroke="#666" stroke-width="0.5" opacity="0.3"/>
</svg>