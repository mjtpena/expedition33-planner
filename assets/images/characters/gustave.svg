  <!-- Lightning bolts -->
  <path d="M 60 100 L 70 120 L 65 130 L 75 150" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 140 110 L 130 130 L 135 140 L 125 160" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Character name and title -->
  <rect x="10" y="260" width="180" height="30" rx="5" fill="rgba(45,27,105,0.9)"/>
  <text x="100" y="275" text-anchor="middle" fill="#D4AF37" font-family="serif" font-size="14" font-weight="bold">GUSTAVE</text>
  <text x="100" y="285" text-anchor="middle" fill="#FFF" font-family="serif" font-size="10">Engineer â€¢ Lightning</text>
</svg>