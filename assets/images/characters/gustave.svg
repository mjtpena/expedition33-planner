  <!-- Character silhouette -->
  <ellipse cx="100" cy="80" rx="40" ry="50" fill="#2D1B69" opacity="0.8"/>
  <rect x="75" y="130" width="50" height="120" rx="10" fill="#2D1B69" opacity="0.8"/>

  <!-- Mechanical arm indicator -->
