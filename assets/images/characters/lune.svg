<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a7a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGrad" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.2" />
