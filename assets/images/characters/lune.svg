  <!-- Researcher tools -->
  <rect x="120" y="180" width="20" height="3" rx="1" fill="#D4AF37" opacity="0.8"/>
  <circle cx="130" cy="175" r="4" fill="#E6E6FA" opacity="0.7"/>

  <!-- Character name and title -->
  <rect x="10" y="260" width="180" height="30" rx="5" fill="rgba(75,0,130,0.9)"/>
  <text x="100" y="275" text-anchor="middle" fill="#E6E6FA" font-family="serif" font-size="14" font-weight="bold">LUNE</text>
  <text x="100" y="285" text-anchor="middle" fill="#FFF" font-family="serif" font-size="10">Researcher â€¢ Knowledge</text>
