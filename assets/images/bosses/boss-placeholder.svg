<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bossGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#2F1B69;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ornate frame -->
  <rect x="5" y="5" width="110" height="110" rx="8"
        fill="url(#frameGrad)" stroke="#B8860B" stroke-width="2"/>

  <!-- Inner frame -->
  <rect x="10" y="10" width="100" height="100" rx="6"
        fill="url(#bossGrad)" stroke="#4B0082" stroke-width="1"/>

  <!-- Boss silhouette -->
  <g transform="translate(60,60)" opacity="0.8">
    <!-- Main body shape -->
    <ellipse cx="0" cy="10" rx="25" ry="35" fill="#1C1C1C"/>

    <!-- Head -->
    <circle cx="0" cy="-20" r="18" fill="#2F2F2F"/>

    <!-- Glowing eyes -->
    <circle cx="-8" cy="-25" r="3" fill="#FF0000" opacity="0.9"/>
    <circle cx="8" cy="-25" r="3" fill="#FF0000" opacity="0.9"/>

    <!-- Crown/horns -->
    <path d="M-15,-35 L-10,-45 L-5,-35 L0,-45 L5,-35 L10,-45 L15,-35"
          fill="none" stroke="#FFD700" stroke-width="2"/>

    <!-- Imposing stance indicators -->
    <ellipse cx="-20" cy="20" rx="8" ry="20" fill="#1C1C1C" opacity="0.6"/>
    <ellipse cx="20" cy="20" rx="8" ry="20" fill="#1C1C1C" opacity="0.6"/>
  </g>

  <!-- Mystical aura -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#8B00FF" stroke-width="1" opacity="0.4"/>
  <circle cx="60" cy="60" r="38" fill="none" stroke="#4B0082" stroke-width="0.8" opacity="0.3"/>

  <!-- Decorative corner flourishes -->
  <g stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M15 15 Q20 10 25 15 Q20 20 15 15"/>
    <path d="M95 15 Q100 10 105 15 Q100 20 95 15"/>
    <path d="M15 105 Q20 100 25 105 Q20 110 15 105"/>
    <path d="M95 105 Q100 100 105 105 Q100 110 95 105"/>
  </g>

  <!-- Boss type indicator -->
  <text x="60" y="100" font-family="serif" font-size="8" font-weight="bold"
        fill="#FFD700" text-anchor="middle">BOSS</text>
</svg>